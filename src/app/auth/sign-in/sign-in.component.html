<form [formGroup]="form" class="auth-form" (submit)="signIn()">
  <div class="form-group">
    <label for="email">
      {{ 'FORMS.COMMON.EMAIL' | translate }}
    </label>
    <input type="email" class="form-control" id="email" formControlName="email" autofocus>
  </div>
  <div class="form-group">
    <label for="password">
      {{ 'FORMS.COMMON.PASSWORD' | translate }}
    </label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>
  <button type="submit" class="btn btn-success" [disabled]="form.invalid">
    {{ 'FORMS.SIGN_IN.SUBMIT' | translate }}
  </button>
</form>
