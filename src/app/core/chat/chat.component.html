<div class="container d-flex flex-column" *ngIf="user$ | async">
  <div *ngIf="messages$ | async as messages">
    <div class="message-wrapper" *ngFor="let message of messages; let i = index">
      <div [ngClass]="getMessageClasses(message, i)">
        {{ message.message }}
      </div>
    </div>
  </div>
  <form class="mt-3" [formGroup]="form" (submit)="sendMessage()">
    <div class="d-flex">
      <input
        class="form-control"
        type="text"
        formControlName="message"
        [placeholder]="'CHAT.ENTER_MESSAGE' | translate"
        autocomplete="off"
        autofocus
      >
      <button class="btn btn-link" type="submit" [disabled]="form.invalid">
        {{ 'CHAT.SEND' | translate }}
      </button>
    </div>
  </form>
</div>
