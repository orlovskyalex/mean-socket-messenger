<div class="section-header">
  <label for="recipient" class="m-0">
    {{ 'NEW_CONVERSATION.TO' | translate }}
  </label>
  <input
    type="text"
    class="input-recipient"
    id="recipient"
    [(ngModel)]="selectedRecipient"
    [ngbTypeahead]="searchUser()"
    [inputFormatter]="userFormatter()"
    [resultFormatter]="userFormatter()"
    (selectItem)="selectRecipient($event)"
    [readonly]="recipientId"
    [focusFirst]="false"
    [editable]="false"
    [placeholder]="'NEW_CONVERSATION.PLACEHOLDER' | translate"
    autocomplete="off"
    autofocus
  >
</div>

<div class="mt-auto">
  <app-chat-form (formSubmit)="createConversation($event)"></app-chat-form>
</div>
